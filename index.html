<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/alasql/dist/alasql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Currency Exchange</h1>
    </header>

    <main>
        <!-- Conversion Form -->
        <section id="conversion">
            <h2>Convert Currency</h2>
            <form id="conversionForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required placeholder="Enter amount">

                <label for="fromCurrency">From:</label>
                <select id="fromCurrency" required></select>

                <label for="toCurrency">To:</label>
                <select id="toCurrency" required></select>

                <button type="submit">Convert</button>
            </form>
            <p id="conversionResult"></p>
        </section>

        <!-- Exchange Rates Table -->
        <section id="ratesTable">
            <h2>Exchange Rates</h2>
            <table id="currencyTable"></table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
